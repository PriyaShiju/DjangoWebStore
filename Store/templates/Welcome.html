<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3> Total products: {{ productscount }}
        <br><br>  <a href="{% url 'CategoryView' %}"> Click here to view all Category Products </a> </h3>
    {% for p in products %}
        <div class="row">
            <div class="col-md-3" style="...">
                {% if p.images.all.0 %}
                <img src="/media/{{p.images.all.0}} ">
                {% endif%}

                <h3 class="text-secondary" > <a href="{{p.get_absolute_url }}">  {{p.name}} </a></h3>
                <div class="text-primary"> ${{p.price}}</div>
                <div class="text-primary">In Stock: {{p.stock_count}}</div>
            </div>
        </div>
    {% endfor %}


   
</body>
</html>
